<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Cadets Form</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>    
      @media only screen and (max-width: 600px) {
          .credits {
              display: none;
          }
          /* img {
              display: none;
          } */
      }
  </style>
</head>
<body>
    <h1 class="display-3">Which one of these would you like to do?</h1>
    <p class="display-6">Please select an option below (you can only choose 1 option).</p>
    <p class="display-7">Click on these to learn more about each one.</p>
    <br>
    <form id="form">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radio" id="radio1" value="1">
        <label class="form-check-label" for="radio1" data-bs-toggle="popover" data-bs-title="What's Scratch?" data-bs-content="A beginner friendly graphical based block coding language.">
          Scratch
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radio" id="radio2" value="2">
        <label class="form-check-label" for="radio2"  data-bs-toggle="popover" data-bs-title="What's Python?" data-bs-content="An all purpose coding language used for everything from game development to data science.">
          Python
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radio" id="radio3" value="3">
        <label class="form-check-label" for="radio3"  data-bs-toggle="popover" data-bs-title="What's HTML?" data-bs-content="A frontend web-design language for building websites.">
          HTML
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radio" id="radio4"  value="4">
        <label class="form-check-label" for="radio4"  data-bs-toggle="popover" data-bs-title="What's Data Science?" data-bs-content="Learn to analyse and understand data.">
          Data Science
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radio" id="radio5"  value="5">
        <label class="form-check-label" for="radio5"  data-bs-toggle="popover" data-bs-title="What's JavaScript?" data-bs-content="A multi purpose language used to make web pages more dynamic.">
          JavaScript
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radio" id="radio6" value="6">
        <label class="form-check-label" for="radio6">
          Not sure
        </label>
      </div>
        <br>
        <input type="submit" value="Next" class="btn btn-primary">
        <div style="bottom: 25px !important; height: 20px !important; position: fixed !important; font-size: 25px;"  class="credits">
            Created by <a href="https://codeyoursite.github.io">Code Your Site</a>
        </div>
    </form>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
          var popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
          var popoverList = [...popoverTriggerList].map(function (popoverTriggerEl) {
              return new bootstrap.Popover(popoverTriggerEl);
          });
          const popover = new bootstrap.Popover('.popover-dismiss', {
            trigger: 'focus'
          })
      });
    </script>
</body>
</html>
